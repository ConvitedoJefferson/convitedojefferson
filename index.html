<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite do Jefferson - Inicio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --ciano: #00f7ff;
            --azul-led: #0062ff;
            --preto: #000205;
            --glow: 0 0 20px rgba(0, 247, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--preto); color: #fff; overflow-x: hidden; width: 100%; }

        /* --- BACKGROUND --- */
        .explosive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #001a33 0%, #000205 100%); overflow: hidden; }
        .nuvem-bomba {
            position: absolute; width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.15) 0%, transparent 70%);
            filter: blur(100px); border-radius: 50%;
            animation: explosao-nuvem 12s infinite alternate ease-in-out;
        }
        @keyframes explosao-nuvem {
            0% { transform: scale(1) translate(-15%, -15%); opacity: 0.3; }
            100% { transform: scale(1.6) translate(25%, 25%); opacity: 0.8; }
        }

        .diamante {
            position: absolute; width: 3px; height: 3px; background: #fff;
            box-shadow: 0 0 12px #fff, 0 0 25px var(--ciano);
            border-radius: 50%; opacity: 0; animation: brilho-diamante 4s infinite;
        }
        @keyframes brilho-diamante {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5) translateY(-40px); }
        }

        /* --- HEADER & MENU --- */
        header { 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            padding: 20px 0 5px 0; border-bottom: 2px solid var(--ciano);
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 0 30px rgba(0, 247, 255, 0.4);
        }
        .logo-mov { 
            font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; text-decoration: none; 
            letter-spacing: 4px; text-align: center; display: block;
            animation: texto-bomba 2.5s infinite alternate;
        }
        @keyframes texto-bomba {
            from { text-shadow: 0 0 5px var(--ciano); transform: scale(1); }
            to { text-shadow: 0 0 25px var(--ciano), 0 0 40px var(--azul-led); transform: scale(1.08); }
        }

        .menu-mov { display: flex; gap: 20px; overflow-x: auto; padding: 15px 25px; scrollbar-width: none; }
        .menu-mov::-webkit-scrollbar { display: none; }
        .menu-mov a { 
            color: #fff; text-decoration: none; font-size: 0.75rem; font-weight: 900; 
            text-transform: uppercase; white-space: nowrap; transition: 0.3s;
            padding: 5px 10px; border-radius: 5px;
        }
        .menu-mov a:hover { color: var(--ciano); text-shadow: var(--glow); background: rgba(0,247,255,0.1); }

        /* --- BUSCA --- */
        .search-area { padding: 20px; max-width: 600px; margin: 0 auto; }
        .search-area input {
            width: 100%; padding: 15px 25px; border-radius: 30px; border: 2px solid var(--ciano);
            background: rgba(0,0,0,0.6); color: #fff; outline: none; font-size: 1rem;
            box-shadow: 0 0 15px rgba(0,247,255,0.2); transition: 0.4s;
        }
        .search-area input:focus { box-shadow: 0 0 25px var(--ciano); }

        .ocultar-para-busca { display: none !important; }

        /* --- BANNER & CATEGORIAS --- */
        .hero-banner { 
            width: 92%; max-width: 1100px; margin: 0 auto 25px; border-radius: 20px; 
            overflow: hidden; border: 1px solid var(--ciano); position: relative;
            box-shadow: var(--glow); animation: flutuar-banner 5s infinite ease-in-out;
        }
        @keyframes flutuar-banner { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .hero-banner img { width: 100%; height: auto; display: block; }
        
        .cat-scroll { display: flex; gap: 20px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; justify-content: center; }
        .cat-box { text-align: center; min-width: 90px; cursor: pointer; color: #fff; text-decoration: none; }
        .circle-bomba { 
            width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--ciano); 
            padding: 3px; margin: 0 auto 10px; box-shadow: var(--glow); transition: 0.5s;
        }
        .circle-bomba img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .cat-box:hover .circle-bomba { transform: rotate(15deg) scale(1.1); }

        /* --- GRID PRODUTOS --- */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card-vip { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0,247,255,0.1); 
            padding: 15px; border-radius: 20px; transition: 0.4s; text-align: center;
        }
        .card-vip:hover { transform: translateY(-5px); border-color: var(--ciano); box-shadow: var(--glow); }
        .card-vip img { width: 100%; border-radius: 15px; margin-bottom: 10px; cursor: zoom-in; }
        .price-vip { color: var(--ciano); font-weight: 900; font-size: 1.1rem; display: block; margin-bottom: 10px; }
        .btn-encomendar {
            background: var(--ciano); color: #000; padding: 10px 20px; border-radius: 50px;
            font-weight: 900; text-decoration: none; font-size: 0.7rem; display: inline-block;
        }

        /* --- FOOTER NEON COM MOVIMENTO --- */
        footer { position: relative; background: #000; overflow: hidden; padding: 40px 20px; text-align: center; border-top: 2px solid var(--ciano); }
        .nuvem-led { position: absolute; top: 0; left: 0; width: 200%; height: 100%; background: radial-gradient(circle, rgba(0, 247, 255, 0.15) 0%, transparent 70%); filter: blur(50px); animation: moverNuvem 10s linear infinite alternate; pointer-events: none; }
        @keyframes moverNuvem { from { transform: translateX(-30%); } to { transform: translateX(10%); } }
        
        /* TÍTULO FOOTER EM MOVIMENTO */
        .footer-logo { 
            font-family: 'Orbitron'; color: #fff; font-size: 1.5rem; font-weight: bold;
            margin-bottom: 15px; display: inline-block;
            animation: texto-bomba 2.5s infinite alternate; /* Reutiliza a animação do topo */
        }

        .social-icons { margin: 20px 0; }
        .social-icons a { color: white; font-size: 1.8rem; margin: 0 15px; transition: 0.3s; text-shadow: 0 0 10px var(--ciano); }
        .social-icons a:hover { color: var(--ciano); transform: scale(1.2); }
        .footer-contat { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .footer-contat a { color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .footer-contat a:hover { color: var(--ciano); }

        /* ZOOM */
        .zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .zoom-overlay img { max-width: 90%; max-height: 85%; border-radius: 10px; box-shadow: 0 0 30px var(--ciano); animation: zoomEntrada 0.3s; }
        @keyframes zoomEntrada { from { transform: scale(0.5); } to { transform: scale(1); } }

        .wa-fixed { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 2000; box-shadow: 0 0 20px rgba(37,211,102,0.5); }

        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div class="zoom-overlay" id="zoomContainer" onclick="fecharZoom()">
        <img id="imgZoomed" src="">
    </div>

    <div class="explosive-bg" id="particulas">
        <div class="nuvem-bomba" style="top: -10%; left: -10%;"></div>
        <div class="nuvem-bomba" style="bottom: -10%; right: -10%; animation-delay: -6s;"></div>
    </div>

    <header>
        <a href="convitedojefferson.github.io/convitedojefferson" class="logo-mov">CONVITE DO JEFFERSON</a>
        <nav class="menu-mov">
            <a href="convitedojefferson.github.io/convitedojefferson" onclick="filter('todos')">Início</a>
            <a href="convitedojefferson.github.io/convitedojefferson-todos" onclick="filter('todos')">Todos</a>
            <a href="convitedojefferson.github.io/convitedojefferson-animados" onclick="filter('animados')">Animados</a>
            <a href="convitedojefferson.github.io/convitedojefferson-digital" onclick="filter('digital')">Digital</a>
            <a href="convitedojefferson.github.io/convitedojefferson-molduras" onclick="filter('molduras')">Molduras</a>
            <a href="convitedojefferson.github.io/convitedojefferson-sobre" onclick="filter('molduras')">Sobre</a>
        </nav>
    </header>

    <div class="search-area">
        <input type="text" id="inputBusca" onkeyup="buscaGlobal()" placeholder="Digite para pesquisar...">
    </div>

    <main id="sessaoEstatica">
        <section class="hero-banner">
            <img src="https://dcdn-us.mitiendanube.com/stores/006/803/953/themes/morelia/slide-1761700978430-6142192833-28987bd0108945edd9ef23ac2e5aee711761700979.png">
        </section>

       <section class="cat-scroll">
            <div class="cat-box"><div class="circle-bomba"><a href="https://convitedojefferson.github.io/convitedojefferson-todos"><img src="https://i.imgur.com/LiIF1G5.png" alt="Todos"></a></div><span>TODOS</span></div>
            <div class="cat-box"><div class="circle-bomba"><a href="https://convitedojefferson.github.io/convitedojefferson-animados"><img src="https://i.imgur.com/uCXfwGI.jpeg" alt="Animados"></a></div><span>Animados</span></div>
            <div class="cat-box"><div class="circle-bomba"><a href="https://convitedojefferson.github.io/convitedojefferson-digital"><img src="https://i.pinimg.com/736x/56/e3/b2/56e3b213860fc5e637917bdeb1e80456.jpg" alt="Digital"></a></div><span>Digital</span></div>
            <div class="cat-box"><div class="circle-bomba"><a href="https://convitedojefferson.github.io/convitedojefferson-molduras"><img src="https://i.pinimg.com/736x/56/e3/b2/56e3b213860fc5e637917bdeb1e80456.jpg" alt="Molduras"></a></div><span>MOLDURAS</span></div>
        </section>
    </main>

    <h2 id="gridTitle" style="text-align: center; color: var(--ciano); text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; margin: 20px 0; text-shadow: var(--glow);">Destaques Produtos</h2>

    <div class="product-grid" id="mainGrid"></div>

    <footer>
        <div class="nuvem-led"></div>
        <div class="footer-content" style="position: relative; z-index: 2;">
            <div class="footer-logo">CONVITE DO JEFFERSON</div>
            <p>Convites Inesquecíveis para Momentos Especiais.</p>
            
            <div class="social-icons">
                <a href="https://www.instagram.com/convitedojefferson/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.pinterest.com/jeffersonsouza2026" target="_blank"><i class="bi bi-pinterest"></i></a>
                <a href="https://www.kwai.com/@jeffersonartes" target="_blank"><i class="bi bi-play-btn-fill"></i></a>
                <a href="https://convitedojefferson.github.io/bio-convitedojefferson/" target="_blank"><i class="bi-globe"></i></a>
            </div>
            
            <div class="footer-contat">
                <a href="https://wa.me/5521982576471">WhatsApp</a>
                <a href="mailto:jeffartes1998@gmail.com">E-mail</a>
            </div>
            <p style="font-size: 0.6rem; color: #888; margin-top: 30px;">&copy; 2026 Convite do Jefferson. Todos os direitos reservados.</p>
        </div>
    </footer>

    <a href="https://wa.me/5521982576471" class="wa-fixed" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const estoque = [
            { nome: "Convite Marvel Heroes", cat: "digital", img: "https://i.pinimg.com/736x/5c/a7/70/5ca770419851d94341ed57d7b32536d7.jpg" },
            { nome: "CHÁ REVELAÇÃO", cat: "digital", img: "https://i.pinimg.com/736x/d2/5c/d1/d25cd1fa1918fd12af8fe9cccd10ce8d.jpg" },
            { nome: "Peppa Pig", cat: "digital", img: "https://i.pinimg.com/736x/01/9d/c9/019dc953a4e89993e8faf4ad94d9b497.jpg" },
            { nome: "Stranger Things Premium", cat: "digital", img: "https://i.pinimg.com/736x/fc/90/7a/fc907a22ff8414cc31a2ba0713445d65.jpg" },
            { nome: "Stitch e Lilo", cat: "digital", img: "https://i.imgur.com/SneJBbp.png" },
            { nome: "Moldura Thor", cat: "molduras", img: "https://i.imgur.com/llTg0Os.png" },
            { nome: "Moldura Remo", cat: "molduras", img: "https://i.imgur.com/Ubjt0gi.png" }
        ];

        let listaAtual = [...estoque];

        function obterPreco(cat) {
            const precos = { digital: "10,00", molduras: "10,00", animados: "15,00" };
            return precos[cat] || "Sob Consulta";
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = listaAtual.length > 0 ? listaAtual.map(item => `
                <div class="card-vip">
                    <img src="${item.img}" onclick="abrirZoom('${item.img}')" loading="lazy">
                    <h3 style="font-size:0.8rem; margin:10px 0;">${item.nome}</h3>
                    <span class="price-vip">R$ ${obterPreco(item.cat)}</span>
                    <a href="https://wa.me/5521982576471?text=Quero:${item.nome}" class="btn-encomendar">ENCOMENDAR</a>
                </div>
            `).join('') : '<p style="grid-column:1/-1; opacity:0.5;">Nenhum modelo encontrado.</p>';
        }

        function buscaGlobal() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const sessaoEstatica = document.getElementById('sessaoEstatica');
            const gridTitle = document.getElementById('gridTitle');

            if (termo.length > 0) {
                sessaoEstatica.classList.add('ocultar-para-busca');
                gridTitle.innerText = "Resultado da Busca";
            } else {
                sessaoEstatica.classList.remove('ocultar-para-busca');
                gridTitle.innerText = "Destaques Produtos";
            }

            listaAtual = estoque.filter(p => p.nome.toLowerCase().includes(termo));
            render();
        }

        function filter(c) {
            document.getElementById('inputBusca').value = "";
            document.getElementById('sessaoEstatica').classList.remove('ocultar-para-busca');
            listaAtual = (c === 'todos') ? [...estoque] : estoque.filter(p => p.cat === c);
            document.getElementById('gridTitle').innerText = (c === 'todos') ? "Destaques Produtos" : c.toUpperCase();
            render();
            window.scrollTo({ top: document.getElementById('gridTitle').offsetTop - 100, behavior: 'smooth' });
        }

        function abrirZoom(url) { document.getElementById('imgZoomed').src = url; document.getElementById('zoomContainer').style.display = 'flex'; }
        function fecharZoom() { document.getElementById('zoomContainer').style.display = 'none'; }

        // Diamantes Animados
        const particulas = document.getElementById('particulas');
        for (let i = 0; i < 30; i++) {
            const d = document.createElement('div');
            d.className = 'diamante';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.animationDelay = Math.random() * 5 + 's';
            particulas.appendChild(d);
        }

        window.onload = render;
    </script>
</body>
</html>
